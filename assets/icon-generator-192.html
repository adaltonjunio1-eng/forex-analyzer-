
<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator 192x192</title>
    <style>
        body { margin: 0; padding: 20px; background: #000; }
        canvas { border: 1px solid #333; }
    </style>
</head>
<body>
    <canvas id="canvas" width="192" height="192"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, 192, 192);
        gradient.addColorStop(0, '#0052ff');
        gradient.addColorStop(1, '#001a66');
        
        // Draw background with rounded corners
        const radius = 36; // 96/512 ratio
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.roundRect(0, 0, 192, 192, radius);
        ctx.fill();
        
        // Chart area
        const chartX = 24;
        const chartY = 48;
        const chartW = 144;
        const chartH = 96;
        
        ctx.fillStyle = 'rgba(255,255,255,0.1)';
        ctx.strokeStyle = 'rgba(255,255,255,0.2)';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.roundRect(chartX, chartY, chartW, chartH, 6);
        ctx.fill();
        ctx.stroke();
        
        // Simple candlestick representation
        const candleWidth = 6;
        const candleSpacing = 18;
        
        // Green candles
        ctx.fillStyle = '#00ff88';
        ctx.fillRect(chartX + candleSpacing, chartY + 24, candleWidth, 36);
        ctx.fillRect(chartX + candleSpacing * 3, chartY + 12, candleWidth, 48);
        ctx.fillRect(chartX + candleSpacing * 5, chartY + 18, candleWidth, 36);
        
        // Red candles
        ctx.fillStyle = '#ff4444';
        ctx.fillRect(chartX + candleSpacing * 2, chartY + 30, candleWidth, 24);
        ctx.fillRect(chartX + candleSpacing * 4, chartY + 36, candleWidth, 30);
        ctx.fillRect(chartX + candleSpacing * 6, chartY + 42, candleWidth, 18);
        
        // Currency symbol
        ctx.fillStyle = 'white';
        ctx.font = 'bold 13.440000000000001px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('FX', 96, 38.400000000000006);
        
        // AI indicator
        ctx.fillStyle = '#00ff88';
        ctx.beginPath();
        ctx.arc(150, 30, 7.5, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.fillStyle = 'white';
        ctx.font = 'bold 6px Arial';
        ctx.fillText('AI', 150, 33);
        
        // Title
        ctx.fillStyle = 'white';
        ctx.font = 'bold 9px Arial';
        ctx.fillText('FOREX', 96, 170.88);
        
        ctx.font = '6px Arial';
        ctx.fillStyle = 'rgba(255,255,255,0.8)';
        ctx.fillText('ANALYZER', 96, 180.48);
        
        // Download function
        setTimeout(() => {
            const link = document.createElement('a');
            link.download = 'icon-192.png';
            link.href = canvas.toDataURL();
            link.click();
        }, 1000);
    </script>
</body>
</html>
