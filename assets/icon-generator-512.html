
<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator 512x512</title>
    <style>
        body { margin: 0; padding: 20px; background: #000; }
        canvas { border: 1px solid #333; }
    </style>
</head>
<body>
    <canvas id="canvas" width="512" height="512"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, 512, 512);
        gradient.addColorStop(0, '#0052ff');
        gradient.addColorStop(1, '#001a66');
        
        // Draw background with rounded corners
        const radius = 96; // 96/512 ratio
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.roundRect(0, 0, 512, 512, radius);
        ctx.fill();
        
        // Chart area
        const chartX = 64;
        const chartY = 128;
        const chartW = 384;
        const chartH = 256;
        
        ctx.fillStyle = 'rgba(255,255,255,0.1)';
        ctx.strokeStyle = 'rgba(255,255,255,0.2)';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.roundRect(chartX, chartY, chartW, chartH, 16);
        ctx.fill();
        ctx.stroke();
        
        // Simple candlestick representation
        const candleWidth = 16;
        const candleSpacing = 48;
        
        // Green candles
        ctx.fillStyle = '#00ff88';
        ctx.fillRect(chartX + candleSpacing, chartY + 64, candleWidth, 96);
        ctx.fillRect(chartX + candleSpacing * 3, chartY + 32, candleWidth, 128);
        ctx.fillRect(chartX + candleSpacing * 5, chartY + 48, candleWidth, 96);
        
        // Red candles
        ctx.fillStyle = '#ff4444';
        ctx.fillRect(chartX + candleSpacing * 2, chartY + 80, candleWidth, 64);
        ctx.fillRect(chartX + candleSpacing * 4, chartY + 96, candleWidth, 80);
        ctx.fillRect(chartX + candleSpacing * 6, chartY + 112, candleWidth, 48);
        
        // Currency symbol
        ctx.fillStyle = 'white';
        ctx.font = 'bold 35.84px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('FX', 256, 102.4);
        
        // AI indicator
        ctx.fillStyle = '#00ff88';
        ctx.beginPath();
        ctx.arc(400, 80, 20, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.fillStyle = 'white';
        ctx.font = 'bold 16px Arial';
        ctx.fillText('AI', 400, 88);
        
        // Title
        ctx.fillStyle = 'white';
        ctx.font = 'bold 24px Arial';
        ctx.fillText('FOREX', 256, 455.68);
        
        ctx.font = '16px Arial';
        ctx.fillStyle = 'rgba(255,255,255,0.8)';
        ctx.fillText('ANALYZER', 256, 481.28);
        
        // Download function
        setTimeout(() => {
            const link = document.createElement('a');
            link.download = 'icon-512.png';
            link.href = canvas.toDataURL();
            link.click();
        }, 1000);
    </script>
</body>
</html>
