<!-- Forex Analyzer App Icon SVG Template -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001a66;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#bgGradient)"/>
  
  <!-- Chart Background -->
  <rect x="64" y="128" width="384" height="256" rx="16" ry="16" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Candlestick Chart -->
  <!-- Green Candles -->
  <rect x="96" y="180" width="16" height="60" fill="#00ff88"/>
  <rect x="100" y="160" width="8" height="100" fill="#00ff88"/>
  
  <rect x="144" y="200" width="16" height="40" fill="#00ff88"/>
  <rect x="148" y="180" width="8" height="80" fill="#00ff88"/>
  
  <rect x="240" y="160" width="16" height="80" fill="#00ff88"/>
  <rect x="244" y="140" width="8" height="120" fill="#00ff88"/>
  
  <rect x="336" y="190" width="16" height="50" fill="#00ff88"/>
  <rect x="340" y="170" width="8" height="90" fill="#00ff88"/>
  
  <!-- Red Candles -->
  <rect x="120" y="220" width="16" height="40" fill="#ff4444"/>
  <rect x="124" y="200" width="8" height="80" fill="#ff4444"/>
  
  <rect x="192" y="240" width="16" height="30" fill="#ff4444"/>
  <rect x="196" y="220" width="8" height="70" fill="#ff4444"/>
  
  <rect x="288" y="210" width="16" height="50" fill="#ff4444"/>
  <rect x="292" y="190" width="8" height="90" fill="#ff4444"/>
  
  <rect x="384" y="230" width="16" height="30" fill="#ff4444"/>
  <rect x="388" y="210" width="8" height="70" fill="#ff4444"/>
  
  <!-- Chart Grid Lines -->
  <line x1="80" y1="160" x2="432" y2="160" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <line x1="80" y1="200" x2="432" y2="200" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <line x1="80" y1="240" x2="432" y2="240" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <line x1="80" y1="280" x2="432" y2="280" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Trend Line -->
  <path d="M 96 250 Q 200 180 320 200 Q 400 220 416 200" stroke="#00ff88" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- Currency Symbol -->
  <text x="256" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">FX</text>
  
  <!-- Analysis Indicator -->
  <circle cx="400" cy="80" r="20" fill="#00ff88"/>
  <text x="400" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">AI</text>
  
  <!-- Title -->
  <text x="256" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">FOREX</text>
  <text x="256" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)">ANALYZER</text>
</svg>