
<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator 144x144</title>
    <style>
        body { margin: 0; padding: 20px; background: #000; }
        canvas { border: 1px solid #333; }
    </style>
</head>
<body>
    <canvas id="canvas" width="144" height="144"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, 144, 144);
        gradient.addColorStop(0, '#0052ff');
        gradient.addColorStop(1, '#001a66');
        
        // Draw background with rounded corners
        const radius = 27; // 96/512 ratio
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.roundRect(0, 0, 144, 144, radius);
        ctx.fill();
        
        // Chart area
        const chartX = 18;
        const chartY = 36;
        const chartW = 108;
        const chartH = 72;
        
        ctx.fillStyle = 'rgba(255,255,255,0.1)';
        ctx.strokeStyle = 'rgba(255,255,255,0.2)';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.roundRect(chartX, chartY, chartW, chartH, 4.5);
        ctx.fill();
        ctx.stroke();
        
        // Simple candlestick representation
        const candleWidth = 4.5;
        const candleSpacing = 13.5;
        
        // Green candles
        ctx.fillStyle = '#00ff88';
        ctx.fillRect(chartX + candleSpacing, chartY + 18, candleWidth, 27);
        ctx.fillRect(chartX + candleSpacing * 3, chartY + 9, candleWidth, 36);
        ctx.fillRect(chartX + candleSpacing * 5, chartY + 13.5, candleWidth, 27);
        
        // Red candles
        ctx.fillStyle = '#ff4444';
        ctx.fillRect(chartX + candleSpacing * 2, chartY + 22.5, candleWidth, 18);
        ctx.fillRect(chartX + candleSpacing * 4, chartY + 27, candleWidth, 22.5);
        ctx.fillRect(chartX + candleSpacing * 6, chartY + 31.5, candleWidth, 13.5);
        
        // Currency symbol
        ctx.fillStyle = 'white';
        ctx.font = 'bold 10.080000000000002px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('FX', 72, 28.8);
        
        // AI indicator
        ctx.fillStyle = '#00ff88';
        ctx.beginPath();
        ctx.arc(112.5, 22.5, 5.625, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.fillStyle = 'white';
        ctx.font = 'bold 4.5px Arial';
        ctx.fillText('AI', 112.5, 24.75);
        
        // Title
        ctx.fillStyle = 'white';
        ctx.font = 'bold 6.75px Arial';
        ctx.fillText('FOREX', 72, 128.16);
        
        ctx.font = '4.5px Arial';
        ctx.fillStyle = 'rgba(255,255,255,0.8)';
        ctx.fillText('ANALYZER', 72, 135.35999999999999);
        
        // Download function
        setTimeout(() => {
            const link = document.createElement('a');
            link.download = 'icon-144.png';
            link.href = canvas.toDataURL();
            link.click();
        }, 1000);
    </script>
</body>
</html>
